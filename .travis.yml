language: python
dist: xenial
python:
    "3.7"
cache:
  directories:
    - /home/travis/vcpkg/
install:
  - pip3 install -r tests/requirements.txt
before_script:
  - export CC=gcc-9
  - export CXX=g++-9
  - pushd . && cd ~
  - if [ ! -f "vcpkg/bootstrap-vcpkg.sh" ] ; then git clone https://github.com/Microsoft/vcpkg.git && cd vcpkg && ./bootstrap-vcpkg.sh && cd ..; fi
  - cd vcpkg && ./vcpkg install gtest grpc protobuf cpptoml && rm -rf buildtrees
script:
  - popd
  - cmake -H. -GNinja -Bbuild -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DCMAKE_TOOLCHAIN_FILE=~/vcpkg/scripts/buildsystems/vcpkg.cmake
  - cd build && cmake --build .
  - ./RaftTest
  - export RAFT_EXECUTABLE=$(pwd)/RaftMain
  - cd ../tests/ && pytest -v
env:
  - BUILD_TYPE=DEBUG
  - BUILD_TYPE=RELEASE
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-9
      - ninja-build
      - libboost-all-dev
